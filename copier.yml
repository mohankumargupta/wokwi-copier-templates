project_name:
  type: str
  help: Enter project name

esp32:
  type: str
  help: Choose your esp32 board
  choices:
    - esp32
    - esp32c3
    - esp32s3

board_map:
  type: yaml
  when: false
  default:
    esp32: esp32dev
    esp32c3: esp32-c3-devkitm-1
    esp32s3: esp32-s3-devkitm-1

esp32board:
  type: str
  default: "{{board_map.get(esp32, 'esp32dev')}}"
  when: false

_exclude:
  - .gitignore
  - README.md
  - .git
  - copier.yml