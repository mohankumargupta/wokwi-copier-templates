project_name:
  type: str
  help: Enter project name

esp32:
  type: str
  help: Choose your esp32 board
  choices:
    - esp32
    - esp32c3
    - esp32s3
    - esp32s3box3

board_map:
  type: yaml
  when: false
  default:
    esp32: esp32dev
    esp32c3: esp32-c3-devkitm-1
    esp32s3: esp32-s3-devkitm-1    
    esp32s3box3: esp32-s3-devkitm-1    

esp32board:
  type: str
  default: "{{board_map.get(esp32, 'esp32dev')}}"
  when: false

psram:
  type: yaml
  when: false
  default:
    esp32: 0
    esp32c3: 0
    esp32s3: 0
    esp32s3box3: 16

esp32psram:
  type: int
  default: "{{psram.get(esp32, 0)}}"
  when: false
    
wokwi_board_map:
  type: yaml
  when: false
  default:
    esp32: wokwi-esp32-devkit-v1 
    esp32c3: board-esp32-c3-devkitm-1
    esp32s3: board-esp32-s3-devkitm-1

wokwi_board:
  type: str
  default: "{{wokwi_board_map.get(esp32)}}"
  when: false

_exclude:
  - .gitignore
  - README.md
  - .git
  - copier.yml

